<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dragon.css">
</head>

<body>
    <div class="cont">
        <div class="face">
            <div class="face__nose"></div>
            <div class="face__nose face__nose-r"></div>
            <div class="face__ear"></div>
            <div class="face__ear face__ear-r"></div>
            <div class="face__horn"></div>
            <div class="face__horn face__horn-r"></div>
            <div class="face__eye"></div>
        </div>
        <div class="body">
            <div class="body__stomach"></div>
        </div>
        <div class="wing"></div>
        <div class="wing-r"></div>
        <div class="hand"></div>
        <div class="hand hand-r"></div>
        <div class="hand2"></div>
        <div class="hand2 hand2-r"></div>
        <div class="leg"></div>
        <div class="leg leg-r"></div>
    </div>
    <script>
        const wingl = document.querySelector('wing');
        let anims = 'animation';
        wingl.addEventLisner('click', anim);
        function anim(event) {
            event.target.classList.add(anims);
        }
    </script>
</body>
</html>
