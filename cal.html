<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.scss">
</head>
<body>
    <div class="background"></div>
    <div class="main">
        <div class="window">
            <p class="window__previous"></p>
            <span class="window__math"></span>
            <p class="window__next"></p>
        </div>
        <div class="panel">
            <button class="panel__button panel__button-clear">C</button>
            <button class="panel__button panel__button-operator">+</button>
            <button class="panel__button panel__button-operator">-</button>
            <button class="panel__button panel__button-operator">x</button>
            <button class="panel__button panel__button-operator">%</button>
            <button class="panel__button panel__button-num">1</button>
            <button class="panel__button panel__button-num">4</button>
            <button class="panel__button panel__button-num">7</button>
            <button class="panel__button panel__button-num">0</button>
            <button class="panel__button panel__button-num">2</button>
            <button class="panel__button panel__button-num">5</button>
            <button class="panel__button panel__button-num">8</button>
            <button class="panel__button panel__button-dot">.</button>
            <button class="panel__button panel__button-num">3</button>
            <button class="panel__button panel__button-num">6</button>
            <button class="panel__button panel__button-num">9</button>
            <button class="panel__button panel__button-equal">=</button>
        </div>
    </div>
</body>
</html>
